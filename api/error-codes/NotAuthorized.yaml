resource-type: error-code
name: NotAuthorized
description: The request was not authorized (missing or invalid authorization / session token).

# Should be able to complete the sentence: "Exception thrown when ..."
comment: |
  there was an attempt to make a request for which the given authorization token is not valid, or an invalid session token was provided. 

# The default HTTP status code associated with this error
status-code: 401

