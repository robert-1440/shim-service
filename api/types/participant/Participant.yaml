resource-type: type-definition

name: Participant
description: Conversation Participant

type: Object
properties:

  id:
    type: ParticipantId

  userName:
    type: String
    size: 250
    description: User name.
    example: "Someone"

  participantType:
    type: ParticipantTypeEnum
    required: true

  photoUrl:
    type: String
    size: 2048
    description: "Photo URL"
    example: "https://somehwere.com/pictures?image=someimage.png"




