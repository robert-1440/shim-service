resource-type: api

name: TransferConversation
title: Transfer a Conversation

description: |
  Used to transfer a conversation / work. @TODO: List all of the things that happen.


tags:
  - conversation

request:
  path: /conversations/{conversationId}/actions/transfer
  method: POST

  headers:
    include: session-headers

  url-parameters:
    conversationId:
      type: ConversationId
      description: "The id of the conversation to transfer."
      required: true

  body:
    parameters:
      requestId:
        type: RequestId
        required: true

      userId:
        type: UserId
        description: The user id to transfer the conversation to.
        required: true

      fcmDeviceToken:
        type: FcmDeviceToken
        description: The FCM device token in use by the target user.
        required: true


response:

  codes:
    204: OK

    404: Conversation ot found.

    400:
      error-codes:
        - InvalidParameter
        - MissingRequiredParameter

