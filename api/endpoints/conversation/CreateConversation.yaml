resource-type: api

name: CreateConversation
title: Create a Conversation

description: |
  Used to create a conversation.


tags:
  - conversation

request:
  path: /conversations
  method: POST

  headers:
    include: session-headers

  body:
    parameters:
      workId:
        type: WorkId

      targetWorkId:
        type: TargetWorkId


response:

  body:
    parameters:
      conversationId:
        type: ConversationId

  codes:
    200: OK

    400:
      error-codes:
        - InvalidParameter
        - MissingRequiredParameter
