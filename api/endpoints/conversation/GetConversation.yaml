resource-type: api

name: GetConversation
title: Get a Conversation

description: |
  Used to retrieve a conversation.


tags:
  - conversation

request:
  path: /conversations/{conversationId}
  method: GET

  headers:
    include: session-headers

  url-parameters:
    conversationId:
      type: ConversationId

response:
  body:
    parameters: Conversation

  codes:
    200: OK

    404: Conversation not found.

