#
# Describes the Lambda Function
#

type: lambda-function

name: ShimServiceWeb

description: "Shim Service Web Lambda"

#
# The zip file that contains the code.
#
zip-file: "${lambda-zips-dir}/web.zip"

runtime: python3.11

handler: app.handler

#
# Memory size in megabytes
#
memory-size: var.web_lambda_memory_size


#
# Ephemeral storage size in megabytes
#
ephemeral-storage: 512

#
# Time-out, in minutes:seconds, or seconds.
# i.e.
# "15:00" - 15 minutes.
#      10 - 10 seconds.
#
timeout: 90

#
# Log retention for the log group, in days.
#
log-retention-days: 30

layers:
  - common-layer
  - gcp-layer
  - crypto-layer
  - requests-layer

permissions:

  secrets:
    - name: shim-service/*
      actions:
        - GetSecretValue

  topics:
    - name: shim-error
      actions:
        - "sns:Publish"

  dynamodb-tables:
    - table: ShimServiceSession
      actions:
        - GetItem
        - PutItem
        - UpdateItem
        - DeleteItem

    - table: ShimServiceVirtualRangeTable
      actions:
        - GetItem
        - BatchGetItem
        - BatchWriteItem
        - PutItem
        - UpdateItem
        - DeleteItem

    - table: ShimServiceVirtualTable
      actions:
        - GetItem
        - BatchGetItem
        - BatchWriteItem
        - PutItem
        - UpdateItem
        - DeleteItem

    - table: ShimServiceEvent
      actions:
        - GetItem
        - PutItem
        - Query



environment:
  variables:
    CONFIG_SERVICE_URL: ${configServiceUrl:null}
